<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="./index.css"></link>
    <title>Random Quote Machine</title>
</head>
<body>
    <div class="wrapper">
      <header>Random Quote Machine</header>
      <div id="quote-box">
        <div id="content" class="content">
        <div id="quote-area" class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="text" id="text">Yesterday I was clever, so I wanted to change the world. Today I am wise, so I am changing myself.</p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div id="author" class="author">
          <span></span>
          <span id="name" class="name">- Rumi</span>
        </div>
        </div>
      <div class="buttons" id="quote-buttons">
        <div class="features">
          <ul>
           <li> <a id="speech-btn" class="speech fa-gradient"><i class="fas fa-volume-up"></i></a></li>
            <li><a class="copy fa-gradient copy-text"><i class="fas fa-copy "></i></a></li>
            <li><a class="twitter fa-gradient" id="tweet-quote" title="Tweet this quote!" target="_top" href="twitter.com/intent/tweet"><i class="fab fa-twitter"></i></a></li>
          </ul>
          <button id="new-quote" class="new-buttons" >New Quote</button>
        </div>
      </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
</body>
</html>
